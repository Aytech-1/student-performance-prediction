<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_home.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="menu-bar">
        <div class="nav-container">
            <a href="/" class="logo">SPP ML</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="https://github.com/Aytech-1/student-performance-prediction.git" target="_blank">GitHub</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Form Section -->
    <main class="form-section">
        <div class="card">
            <h1>Predict Your Math Score</h1>
            <p>Fill in the student details below to get a predicted mathematics score.</p>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-grid">

                    <div class="form-group">
                        <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="ethnicity"><i class="fas fa-users"></i> Race / Ethnicity</label>
                        <select id="ethnicity" name="ethnicity" required>
                            <option value="" disabled selected>Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="parent-education"><i class="fas fa-graduation-cap"></i> Parental Education</label>
                        <select id="parent-education" name="parental_level_of_education" required>
                            <option value="" disabled selected>Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lunch"><i class="fas fa-utensils"></i> Lunch Type</label>
                        <select id="lunch" name="lunch" required>
                            <option value="" disabled selected>Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="test-course"><i class="fas fa-book-open"></i> Test Preparation</label>
                        <select id="test-course" name="test_preparation_course" required>
                            <option value="" disabled selected>Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reading-score"><i class="fas fa-pen"></i> Writing Score</label>
                        <input id="reading-score" type="number" name="reading_score" placeholder="Enter Writing Score" min="0" max="100" required />
                    </div>

                    <div class="form-group">
                        <label for="writing-score"><i class="fas fa-book"></i> Reading Score</label>
                        <input id="writing-score" type="number" name="writing_score" placeholder="Enter Reading Score" min="0" max="100" required />
                    </div>

                    <input type="submit" class="btn-primary" value="Predict Math Score" />
                </div>
            </form>

            {% if results %}
            <div class="prediction-result">
                <h2>Predicted Math Score: <span>{{ results }}</span></h2>
            </div>
            {% endif %}
        </div>
    </main>
</body>
</html>
